<div class="card mb-1 mb-xl-1" id="kt_profile_details_view">
  <ul class="nav nav-tabs nav-line-tabs nav-line-tabs-2x mt-5 fs-3 d-flex justify-content-center">
    <div class="row col-lg-8 mx-auto">
      <div *ngIf="hasCompanyListPermission" class="col">
        <li class="nav-item d-flex justify-content-center">
          <a class="nav-link cursor-pointer text-active-primary fw-bold" [ngClass]="{ active: activeTab === 'company' }"
            (click)="setActiveTab('company')">Şirket Listesi</a>
        </li>
      </div>
      <div *ngIf="hasBranchOfficeListPermission" class="col">
        <li class="nav-item d-flex justify-content-center">
          <a class="nav-link cursor-pointer text-active-primary fw-bold"
            [ngClass]="{ active: activeTab === 'branch-office' }" (click)="setActiveTab('branch-office')">Şube
            Listesi</a>
        </li>
      </div>
      <div *ngIf="hasDepartmentListPermission" class="col">
        <li class="nav-item d-flex justify-content-center">
          <a class="nav-link cursor-pointer text-active-primary fw-bold"
            [ngClass]="{ active: activeTab === 'department' }" (click)="setActiveTab('department')">Departman
            Listesi</a>
        </li>
      </div>
      <div *ngIf="hasJobTitlePermission" class="col">
        <li class="nav-item d-flex justify-content-center">
          <a class="nav-link cursor-pointer text-active-primary fw-bold"
            [ngClass]="{ active: activeTab === 'job-title' }" (click)="setActiveTab('job-title')">Ünvan Listesi</a>
        </li>
      </div>
    </div>
  </ul>
</div>

<div class="tab-content">
  <div class="tab-pane" [ngClass]="{ active: activeTab === 'company' }">
    <app-company></app-company>
  </div>
  <div class="tab-pane" [ngClass]="{ active: activeTab === 'branch-office' }">
    <app-branch-office></app-branch-office>
  </div>
  <div class="tab-pane" [ngClass]="{ active: activeTab === 'department' }">
    <app-department></app-department>
  </div>
  <div class="tab-pane" [ngClass]="{ active: activeTab === 'job-title' }">
    <app-job-title></app-job-title>
  </div>
</div>
