<div *ngIf="isJobPositionVisible; else noPermission">
  <div class="card">
    <div class="card-header card-header-stretch">
      <!--begin::Title-->
      <div class="card-title d-flex align-items-center">
        <i class="ki-duotone ki-calendar-8 fs-1 text-primary me-3 lh-0">
          <span class="path1"></span><span class="path2"></span><span class="path3"></span>
          <span class="path4"></span><span class="path5"></span><span class="path6"></span>
        </i>
        <h3 class="fw-bold m-0 text-gray-800">{{ getContent(activeTab) }}</h3>
      </div>
      <!--end::Title-->

      <!--begin::Toolbar-->
      <div class="card-toolbar m-0">
        <!--begin::Tab nav-->
        <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold">
          <li class="nav-item mt-2" (click)="showTab('jobPosition')" [class.active]="activeTab === 'jobPosition'">
            <a role="tab" class="nav-link cursor-pointer me-6" [class.text-active-primary]="activeTab === 'jobPosition'"
              [class.active]="activeTab === 'jobPosition'"> Pozisyon </a>
          </li>
          <li class="nav-item mt-2" (click)="showTab('salary')" [class.active]="activeTab === 'salary'"
            *ngIf="hasSalaryPermission">
            <a role="tab" class="nav-link cursor-pointer me-6" [class.text-active-primary]="activeTab === 'salary'"
              [class.active]="activeTab === 'salary'"> Maaş </a>
          </li>
          <li class="nav-item mt-2" (click)="showTab('workSchedules')" [class.active]="activeTab === 'workSchedules'"
            *ngIf="hasWorkSchedulesPermission">
            <a role="tab" class="nav-link cursor-pointer me-6"
              [class.text-active-primary]="activeTab === 'workSchedules'"
              [class.active]="activeTab === 'workSchedules'"> Çalışma Takvimleri </a>
          </li>
        </ul>
        <!--end::Tab nav-->
      </div>
      <!--end::Toolbar-->
    </div>
    <div class="card-body">
      <app-job-position *ngIf="activeTab === 'jobPosition'" [userId]="userId"></app-job-position>
      <app-salary *ngIf="activeTab === 'salary'" [userId]="userId"></app-salary>
      <app-working-schedule *ngIf="activeTab === 'workSchedules'"></app-working-schedule>
    </div>
  </div>
</div>
<ng-template #noPermission>
  <div class="card">
    <div class="card-body">
      <p>Burayı görmek veya işlem yapmak için yetkiniz bulunmamaktadır.</p>
    </div>
  </div>
</ng-template>
