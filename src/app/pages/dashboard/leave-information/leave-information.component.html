<div class="card h-100">
  <div class="card-header border-0" style="justify-content: space-between; display: flex; align-items: center;">
    <div style="order: 1;"></div>
    <div style="order: 2;">
      <h3>İzin Bilgilerim</h3>
    </div>

    <a id="reloadButton" (click)="leaveReload()" style="order: 3;cursor: grab;">
      <i class="fa-solid fa-arrows-rotate"></i>
    </a>

  </div>
  <div id="spinner" class="spinner" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="card-body py-2 px-4">
    <div class="mb-5">
      <div class="next-accrual-date">
        1 Ara 2024 tarihine kadar mevcut
      </div>
      <div style="font-size: 28px;
        line-height: 36px;color: #278c3d!important;">{{annualLeave}} Gün</div>
      <div class="leave-bar">
        <div class="leave-bar-full" [style.width]="percentageOfBar + '%'"></div>
      </div>
      <div class="d-flex justify-content-between align-items-center m-t-12">
        <div class="d-flex align-items-center">
          <div class="sm-circle-warning m-l-4"></div>
          <div class="m-l-8 m-r-4 dark-type-color-base">İleri Tarihli</div>
          <span class="dark-type-color-base text-medium">
            {{futureLeave}}
          </span>
        </div>
        <div class="d-flex align-items-center">
          <div class="sm-circle-alert m-l-4"></div>
          <div class="m-l-8 m-r-4 dark-type-color-base">Kullanılan</div>
          <span class="dark-type-color-base text-medium">
            {{balanceLeave}}
          </span>
        </div>
      </div>
    </div>
    <div class="leave-detail mt-5">
      <ng-container *ngFor="let item of leaveData; let last = last">
        <div style="overflow: auto;">
          <span style="float: left;" class="leave-type">{{ leaveTypeEnumLabelMapping[item.leaveTypeId] }}</span>
          <span style="float: right;" class="start-date">{{ item.startDate | date:"dd/MM/yyyy" }}</span>

          <span style="display: block; margin: 0 auto; text-align: center;" class="leave-period">{{ item.leavePeriod }}
            gün</span>
        </div>
        <div *ngIf="!last" class="separator separator-dashed my-3"></div>
      </ng-container>
    </div>
  </div>
  <div class="card-footer p-5" style="text-align: right;">
    <span data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-original-title="Edit customer details"
      data-kt-initialized="1">
      <a href="/user-edit/{{userId}}#leaves" class="btn btn-sm btn-light-primary" data-bs-toggle="modal"
        data-bs-target="#kt_modal_update_details">
        Hepsini Göster
      </a>
    </span>
  </div>
</div>
